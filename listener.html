<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🕌 Listen to Azaan (Server Mode)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-join {
            background: #3b82f6;
            color: white;
        }
        
        .btn-join:hover:not(:disabled) {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .btn-leave {
            background: #ef4444;
            color: white;
        }
        
        .btn-leave:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status-box {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        .status-text {
            font-size: 18px;
            font-weight: 600;
            color: #555;
        }
        
        .live-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .info-box {
            background: #dbeafe;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #1e40af;
        }
        
        .wave-animation {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin: 20px 0;
        }
        
        .bar {
            width: 4px;
            height: 20px;
            background: #3b82f6;
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }
        
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        
        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 40px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🕌 Listen to Azaan</h1>
        <div class="subtitle">Server-Based Mode (Works on all networks)</div>
        
        <div class="input-group">
            <label for="masjidId">Enter Masjid ID</label>
            <input type="text" id="masjidId" placeholder="e.g., jama-masjid-mumbai" />
        </div>
        
        <div class="button-group">
            <button class="btn-join" id="joinBtn" onclick="joinBroadcast()">
                🔊 Join Broadcast
            </button>
            <button class="btn-leave" id="leaveBtn" onclick="leaveBroadcast()" disabled>
                🔇 Leave
            </button>
        </div>
        
        <div class="status-box">
            <div class="status-text" id="status">
                ⚪ Not Connected
            </div>
            <div class="wave-animation" id="waveAnimation" style="display: none;">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
        
        <div class="info-box">
            💡 <strong>Tip:</strong> Increase your device volume for better audio quality!
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const SERVER_URL = window.location.origin;
        const socket = io(SERVER_URL, {
            transports: ['websocket', 'polling']
        });
        
        let audioContext;
        let masjidId;
        let isListening = false;
        let audioQueue = [];
        let isPlaying = false;

        socket.on('connect', () => {
            console.log('✅ Connected to server');
        });

        async function joinBroadcast() {
            masjidId = document.getElementById('masjidId').value.trim();
            
            if (!masjidId) {
                alert('⚠️ Please enter Masjid ID');
                return;
            }

            try {
                // Create audio context
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000
                });
                
                // Resume audio context (required for mobile browsers)
                await audioContext.resume();
                
                console.log('✅ Audio context created');

                document.getElementById('status').innerHTML = '🔄 Connecting...';
                document.getElementById('joinBtn').disabled = true;
                
                isListening = true;

                // Join the broadcast room
                socket.emit('join-broadcast', { masjidId });

            } catch (error) {
                console.error('Error setting up audio:', error);
                alert('❌ Could not initialize audio: ' + error.message);
            }
        }

        socket.on('joined-broadcast', (data) => {
            if (data.success) {
                console.log('✅ Joined broadcast:', data.masjidId);
                document.getElementById('status').innerHTML = 
                    '<span class="live-dot"></span>🔊 Connected - Listening Live';
                document.getElementById('leaveBtn').disabled = false;
                document.getElementById('waveAnimation').style.display = 'flex';
            }
        });

        socket.on('audio-stream', async (data) => {
            if (!isListening || !audioContext) return;
            
            try {
                // Decode base64 audio data
                const audioData = base64ToArrayBuffer(data.audio);
                const int16Array = new Int16Array(audioData);
                
                // Convert Int16 to Float32
                const float32Array = new Float32Array(int16Array.length);
                for (let i = 0; i < int16Array.length; i++) {
                    float32Array[i] = int16Array[i] / (int16Array[i] < 0 ? 0x8000 : 0x7FFF);
                }
                
                // Create audio buffer
                const audioBuffer = audioContext.createBuffer(1, float32Array.length, 16000);
                audioBuffer.getChannelData(0).set(float32Array);
                
                // Add to queue
                audioQueue.push(audioBuffer);
                
                // Start playing if not already playing
                if (!isPlaying) {
                    playNextChunk();
                }
                
            } catch (error) {
                console.error('Error processing audio:', error);
            }
        });

        function playNextChunk() {
            if (audioQueue.length === 0) {
                isPlaying = false;
                return;
            }
            
            isPlaying = true;
            const audioBuffer = audioQueue.shift();
            
            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioContext.destination);
            
            source.onended = () => {
                playNextChunk();
            };
            
            source.start(0);
        }

        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function leaveBroadcast() {
            isListening = false;
            audioQueue = [];
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            socket.emit('leave-broadcast', { masjidId });
            
            document.getElementById('status').textContent = '⚪ Not Connected';
            document.getElementById('waveAnimation').style.display = 'none';
            document.getElementById('joinBtn').disabled = false;
            document.getElementById('leaveBtn').disabled = true;
        }

        socket.on('broadcast-stopped', () => {
            document.getElementById('status').textContent = '⚪ Broadcast Ended';
            leaveBroadcast();
        });

        socket.on('error', (data) => {
            alert('❌ Error: ' + data.message);
            document.getElementById('status').textContent = '❌ ' + data.message;
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (isListening) {
                leaveBroadcast();
            }
        });
    </script>
</body>
</html>
