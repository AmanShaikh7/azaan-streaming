<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïå Listen to Azaan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-join {
            background: #3b82f6;
            color: white;
        }
        
        .btn-join:hover:not(:disabled) {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .btn-leave {
            background: #ef4444;
            color: white;
        }
        
        .btn-leave:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status-box {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        .status-text {
            font-size: 18px;
            font-weight: 600;
            color: #555;
        }
        
        .audio-box {
            background: #1f2937;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .audio-box.active {
            display: block;
        }
        
        audio {
            width: 100%;
            margin-top: 10px;
            height: 54px;
        }
        
        /* Make audio controls more visible on mobile */
        audio::-webkit-media-controls-panel {
            background-color: #374151;
        }
        
        .manual-play-btn {
            display: none;
            width: 100%;
            padding: 20px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
        }
        
        .manual-play-btn.show {
            display: block;
        }
        
        .wave-animation {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-top: 10px;
        }
        
        .bar {
            width: 4px;
            height: 20px;
            background: #3b82f6;
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }
        
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        
        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 40px; }
        }
        
        .info-box {
            background: #dbeafe;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #1e40af;
        }
        
        .live-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üïå Listen to Azaan</h1>
        
        <div class="input-group">
            <label for="masjidId">Enter Masjid ID</label>
            <input type="text" id="masjidId" placeholder="e.g., jama-masjid-mumbai" />
        </div>
        
        <div class="button-group">
            <button class="btn-join" id="joinBtn" onclick="joinBroadcast()">
                üîä Join Broadcast
            </button>
            <button class="btn-leave" id="leaveBtn" onclick="leaveBroadcast()" disabled>
                üîá Leave
            </button>
        </div>
        
        <div class="status-box">
            <div class="status-text" id="status">
                ‚ö™ Not Connected
            </div>
        </div>
        
        <div class="audio-box" id="audioBox">
            <div style="text-align: center; color: white; margin-bottom: 10px;">
                <span class="live-dot"></span>
                <strong>Playing Live Audio</strong>
            </div>
            <div class="wave-animation" id="waveAnimation">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <audio id="audioPlayer" controls autoplay playsinline preload="auto"></audio>
            <button class="manual-play-btn" id="manualPlayBtn" onclick="manualPlay()">
                üîä TAP HERE TO PLAY AUDIO
            </button>
            <div style="text-align: center; color: white; font-size: 12px; margin-top: 10px;">
                <div id="audioStatus">Waiting for audio...</div>
            </div>
        </div>
        
        <div class="info-box">
            üí° <strong>Tip:</strong> Use headphones for better audio quality. Make sure your device volume is up!
        </div>
        
        <div style="margin-top: 20px; padding: 15px; background: #f3f4f6; border-radius: 8px; font-size: 12px; font-family: monospace;">
            <strong>Debug Info:</strong>
            <div id="debugInfo">Ready to connect...</div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const debugLog = (msg) => {
            console.log(msg);
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + msg;
            debugDiv.scrollTop = debugDiv.scrollHeight;
        };
        const SERVER_URL = window.location.origin;  // Auto-detect server URL
        console.log('Connecting to:', SERVER_URL);
        
        const socket = io(SERVER_URL, {
            transports: ['websocket', 'polling'],
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionAttempts: 5
        });
        
        let peerConnection;
        let masjidId;

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun.services.mozilla.com' },
                // Multiple TURN server options
                {
                    urls: 'turn:openrelay.metered.ca:80',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                },
                {
                    urls: 'turn:openrelay.metered.ca:443',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                },
                {
                    urls: 'turn:openrelay.metered.ca:443?transport=tcp',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                },
                // Backup TURN servers
                {
                    urls: 'turn:relay1.expressturn.com:3478',
                    username: 'efNK6RMY8KWT7MA1HD',
                    credential: 'EBv0co5HRkqRX5R3yoXd27ks'
                }
            ],
            iceCandidatePoolSize: 10,
            iceTransportPolicy: 'all',  // Try all connection types (direct + relay)
            bundlePolicy: 'max-bundle',
            rtcpMuxPolicy: 'require'
        };

        socket.on('connect', () => {
            console.log('‚úÖ Connected to server successfully!');
            console.log('Socket ID:', socket.id);
            debugLog('‚úÖ Connected to server: ' + socket.id);
        });

        socket.on('connect_error', (error) => {
            console.error('‚ùå Connection error:', error);
            document.getElementById('status').textContent = '‚ùå Connection Error: ' + error.message;
            debugLog('‚ùå Connection error: ' + error.message);
        });

        socket.on('disconnect', (reason) => {
            console.log('Disconnected:', reason);
            document.getElementById('status').textContent = '‚ö†Ô∏è Disconnected: ' + reason;
            debugLog('‚ö†Ô∏è Disconnected: ' + reason);
        });

        async function joinBroadcast() {
            masjidId = document.getElementById('masjidId').value.trim();
            
            if (!masjidId) {
                alert('‚ö†Ô∏è Please enter Masjid ID');
                return;
            }

            console.log('Attempting to join broadcast:', masjidId);
            document.getElementById('status').textContent = 'üîÑ Connecting...';
            document.getElementById('joinBtn').disabled = true;
            debugLog('üîÑ Joining broadcast: ' + masjidId);
            
            peerConnection = new RTCPeerConnection(configuration);

            // Debug: Log connection state changes
            peerConnection.onconnectionstatechange = () => {
                console.log('üîó Connection state:', peerConnection.connectionState);
                debugLog('üîó Connection state: ' + peerConnection.connectionState);
                if (peerConnection.connectionState === 'connected') {
                    console.log('‚úÖ WebRTC connection established!');
                    debugLog('‚úÖ WebRTC connected!');
                }
            };

            peerConnection.oniceconnectionstatechange = () => {
                console.log('üßä ICE connection state:', peerConnection.iceConnectionState);
                debugLog('üßä ICE state: ' + peerConnection.iceConnectionState);
            };

            peerConnection.ontrack = async (event) => {
                console.log('üéµ Received audio track!');
                console.log('Stream:', event.streams[0]);
                console.log('Tracks:', event.streams[0].getTracks());
                debugLog('üéµ Audio track received!');
                
                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.srcObject = event.streams[0];
                
                // Show audio box immediately
                document.getElementById('audioBox').classList.add('active');
                debugLog('üì¶ Audio player shown');
                
                // Critical for mobile: Try to play and handle errors
                try {
                    // Set volume to maximum
                    audioPlayer.volume = 1.0;
                    
                    console.log('üîä Attempting to play audio...');
                    debugLog('üîä Attempting autoplay...');
                    await audioPlayer.play();
                    console.log('‚úÖ Audio playback started successfully');
                    debugLog('‚úÖ Audio playing!');
                    
                    document.getElementById('status').innerHTML = 
                        '<span class="live-dot"></span>üîä Connected - Playing Live';
                    document.getElementById('leaveBtn').disabled = false;
                } catch (error) {
                    console.error('‚ùå Autoplay prevented:', error);
                    debugLog('‚ö†Ô∏è Autoplay blocked - tap play button');
                    
                    // Show manual play button
                    document.getElementById('status').innerHTML = 
                        '‚ö†Ô∏è Tap "Play Audio" button below';
                    document.getElementById('manualPlayBtn').classList.add('show');
                    document.getElementById('leaveBtn').disabled = false;
                }
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', {
                        to: null,
                        candidate: event.candidate
                    });
                }
            };

            peerConnection.onconnectionstatechange = () => {
                console.log('Connection state:', peerConnection.connectionState);
                if (peerConnection.connectionState === 'failed') {
                    document.getElementById('status').textContent = 
                        '‚ùå Connection Failed';
                }
            };

            socket.emit('join-broadcast', { masjidId });
        }

        socket.on('offer', async ({ from, offer }) => {
            console.log('Received offer from broadcaster');
            
            await peerConnection.setRemoteDescription(offer);
            
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            
            socket.emit('answer', {
                to: from,
                answer: answer
            });
        });

        socket.on('ice-candidate', ({ from, candidate }) => {
            if (peerConnection && candidate) {
                peerConnection.addIceCandidate(candidate);
            }
        });

        socket.on('broadcast-stopped', () => {
            document.getElementById('status').textContent = 
                '‚ö™ Broadcast Ended';
            leaveBroadcast();
        });

        socket.on('error', (data) => {
            alert('‚ùå Error: ' + data.message);
            document.getElementById('status').textContent = '‚ùå ' + data.message;
            document.getElementById('joinBtn').disabled = false;
        });

        function leaveBroadcast() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.srcObject = null;
            
            document.getElementById('status').textContent = '‚ö™ Not Connected';
            document.getElementById('audioBox').classList.remove('active');
            document.getElementById('manualPlayBtn').classList.remove('show');
            document.getElementById('joinBtn').disabled = false;
            document.getElementById('leaveBtn').disabled = true;
            
            if (masjidId) {
                socket.emit('leave-broadcast', { masjidId });
            }
        }

        // Manual play function for mobile
        async function manualPlay() {
            const audioPlayer = document.getElementById('audioPlayer');
            try {
                audioPlayer.volume = 1.0;
                audioPlayer.muted = false;
                
                console.log('Manual play - readyState:', audioPlayer.readyState);
                debugLog('üéØ Manual play attempt');
                
                await audioPlayer.play();
                console.log('‚úÖ Manual play successful');
                debugLog('‚úÖ Manual play successful!');
                
                document.getElementById('manualPlayBtn').classList.remove('show');
                document.getElementById('status').innerHTML = 
                    '<span class="live-dot"></span>üîä Connected - Playing Live';
                document.getElementById('audioStatus').textContent = 
                    'Audio playing - paused: ' + audioPlayer.paused;
            } catch (error) {
                console.error('Manual play failed:', error);
                debugLog('‚ùå Manual play failed: ' + error.message);
                alert('‚ö†Ô∏è Unable to play audio: ' + error.message);
            }
        }

        // Monitor audio playback
        const audioPlayer = document.getElementById('audioPlayer');
        
        audioPlayer.onplay = () => {
            console.log('Audio play event fired');
            debugLog('‚ñ∂Ô∏è Audio play event');
            document.getElementById('audioStatus').textContent = 'Playing...';
        };
        
        audioPlayer.onpause = () => {
            console.log('Audio pause event fired');
            debugLog('‚è∏Ô∏è Audio pause event');
            document.getElementById('audioStatus').textContent = 'Paused';
        };
        
        audioPlayer.onplaying = () => {
            console.log('Audio playing event fired');
            debugLog('‚ñ∂Ô∏è Audio playing event');
            document.getElementById('audioStatus').textContent = 'Playing now!';
        };
        
        audioPlayer.onerror = (e) => {
            console.error('Audio error:', e, audioPlayer.error);
            debugLog('‚ùå Audio error: ' + (audioPlayer.error ? audioPlayer.error.message : 'unknown'));
            document.getElementById('audioStatus').textContent = 'Error: ' + (audioPlayer.error ? audioPlayer.error.message : 'unknown');
        };
    </script>
</body>
</html>
