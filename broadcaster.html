<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïå Azaan Broadcaster (Server Mode)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-start {
            background: #10b981;
            color: white;
        }
        
        .btn-start:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-2px);
        }
        
        .btn-stop {
            background: #ef4444;
            color: white;
        }
        
        .btn-stop:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status-box {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        .status-text {
            font-size: 18px;
            font-weight: 600;
            color: #555;
        }
        
        .live-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #ef4444;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .listeners {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }
        
        .info-box {
            background: #dbeafe;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üïå Azaan Broadcaster</h1>
        <div class="subtitle">Server-Based Mode (No WebRTC needed)</div>
        
        <div class="input-group">
            <label for="masjidId">Masjid ID</label>
            <input type="text" id="masjidId" placeholder="e.g., jama-masjid-mumbai" />
        </div>
        
        <div class="button-group">
            <button class="btn-start" id="startBtn" onclick="startBroadcast()">
                üéôÔ∏è Start Azaan
            </button>
            <button class="btn-stop" id="stopBtn" onclick="stopBroadcast()" disabled>
                ‚èπÔ∏è Stop
            </button>
        </div>
        
        <div class="status-box">
            <div class="status-text" id="status">
                ‚ö™ Not Broadcasting
            </div>
            <div class="listeners" id="listeners">
                üë• Listeners: 0
            </div>
        </div>
        
        <div class="info-box">
            üí° <strong>Server Mode:</strong> Audio streams through the server. Works on all networks!
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const SERVER_URL = window.location.origin;
        const socket = io(SERVER_URL, {
            transports: ['websocket', 'polling']
        });
        
        let localStream;
        let audioContext;
        let mediaStreamSource;
        let processor;
        let masjidId;
        let isStreaming = false;

        socket.on('connect', () => {
            console.log('‚úÖ Connected to server');
        });

        socket.on('listener-count', (data) => {
            document.getElementById('listeners').textContent = 
                `üë• Listeners: ${data.count}`;
        });

        async function startBroadcast() {
            masjidId = document.getElementById('masjidId').value.trim();
            
            if (!masjidId) {
                alert('‚ö†Ô∏è Please enter Masjid ID');
                return;
            }

            try {
                // Get microphone access
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 16000,  // Lower for better streaming
                        channelCount: 1
                    }
                });

                console.log('‚úÖ Microphone access granted');

                // Create audio context for processing
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000
                });
                
                mediaStreamSource = audioContext.createMediaStreamSource(localStream);
                
                // Create script processor (will be replaced by AudioWorklet in future)
                processor = audioContext.createScriptProcessor(4096, 1, 1);
                
                processor.onaudioprocess = (e) => {
                    if (!isStreaming) return;
                    
                    const inputData = e.inputBuffer.getChannelData(0);
                    
                    // Convert Float32Array to Int16Array for smaller size
                    const int16Data = new Int16Array(inputData.length);
                    for (let i = 0; i < inputData.length; i++) {
                        const s = Math.max(-1, Math.min(1, inputData[i]));
                        int16Data[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                    }
                    
                    // Convert to base64 for transmission
                    const audioBase64 = arrayBufferToBase64(int16Data.buffer);
                    
                    // Send audio chunk to server
                    socket.emit('audio-data', {
                        masjidId: masjidId,
                        audio: audioBase64,
                        timestamp: Date.now(),
                        sampleRate: 16000
                    });
                };
                
                mediaStreamSource.connect(processor);
                processor.connect(audioContext.destination);
                
                isStreaming = true;

                document.getElementById('status').innerHTML = 
                    '<span class="live-indicator"></span>üî¥ Broadcasting Live';
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;

                socket.emit('start-broadcast', { masjidId });
                console.log('Started broadcasting for:', masjidId);

            } catch (error) {
                console.error('Error accessing microphone:', error);
                alert('‚ùå Could not access microphone: ' + error.message);
            }
        }

        function stopBroadcast() {
            isStreaming = false;
            
            if (processor) {
                processor.disconnect();
                processor = null;
            }
            
            if (mediaStreamSource) {
                mediaStreamSource.disconnect();
                mediaStreamSource = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            socket.emit('stop-broadcast', { masjidId });

            document.getElementById('status').innerHTML = '‚ö™ Not Broadcasting';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('listeners').textContent = 'Listeners: 0';
        }

        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }

        socket.on('error', (data) => {
            alert('‚ùå Error: ' + data.message);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (isStreaming) {
                stopBroadcast();
            }
        });
    </script>
</body>
</html>
